    body {

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 300%;
    background-size: cover;
    background-repeat: no-repeat;
    filter: blur(8px); /* Add blur effect to the background */
    z-index: -1;
}
.container {

    padding: 0 20px;

    left: 50%;
    transform: translateX(-50%);
    animation: animate 4s linear infinite;
}
@keyframes animate{

    }
    50%{

    }
    100%{
